{% set name = "poli" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MachineLearningLifeScience/poli/archive/v{{ version }}.tar.gz
  sha256: 14a8346b201bedd8d8b824950ebcdbfbad20aabbd70191adeb6dcb24ac2a1b53

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools <=68
    - pip
  run:
    - python
    - numpy <2
    - rdkit
    - selfies

test:
  imports:
    - poli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MachineLearningLifeScience/poli
  summary: poli, a library of discrete objective functions
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - src/poli/core/util/proteins/rasp/inner_rasp/LICENSE.txt
  doc_url: https://machinelearninglifescience.github.io/poli-docs/

extra:
  recipe-maintainers:
    - miguelgondu
