{% set name = "poli" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/MachineLearningLifeScience/poli/archive/v{{ version }}.tar.gz
  sha256: ad3f4fee91ccd1aad4ec3bf8d07529733702b040fe4612046475baee0d8beb05

build:
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  build:
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools <=68
    - pip
  run:
    - python
    - numpy <2
    - rdkit
    - selfies

test:
  imports:
    - poli
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MachineLearningLifeScience/poli
  summary: poli, a library of discrete objective functions
  license: MIT AND Apache-2.0
  license_file:
    - LICENSE
    - src/poli/core/util/proteins/rasp/inner_rasp/LICENSE.txt
  doc_url: https://machinelearninglifescience.github.io/poli-docs/

extra:
  recipe-maintainers:
    - miguelgondu
